# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,auto
monitor = DP-1, 3840x2160, 0x0, 1.2
workspace = 1, monitor:DP-1, default:true, persistent:true

# Programs #
# See https://wiki.hyprland.org/Configuring/Keywords/
# Set programs that you use
$terminal = kitty
$fileManager = dolphin
$menu = rofi


# Autostart #
exec-once = hyprpaper
exec-once = keyd-application-mapper -d
exec-once = dunst
exec-once = systemctl --user start plasma-polkit-agent
exec-once = waybar
exec-once = fcitx5 -d
# exec-once = nm-applet &
# exec-once = waybar & hyprpaper & firefox


# Environment variables #
# See https://wiki.hyprland.org/Configuring/Environment-variables/
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = LIBVA__DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia

#Look and feel #
# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general { 
    gaps_in = 3
    gaps_out = 5
    border_size = 2
    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(61afefee) rgba(c678ddee) 45deg
    col.inactive_border = rgba(282c34dd)
    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = true
    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
    layout = dwindle
}

cursor {
    no_hardware_cursors = true
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 8
    # Change transparency of focused and unfocused windows
    active_opacity = 0.95
    inactive_opacity = 0.85
    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 5
        passes = 3
        vibrancy = 0.1696
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = true
    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more
    bezier = easeInQuint, 0.64, 0, 0.78, 0
    bezier = easeOutQuint, 0.22, 1, 0.36, 1
    bezier = easeInOutBack, 0.68, -0.6, 0.32, 1.6
    animation = windows, 1, 4, easeInQuint
    animation = windowsIn, 1, 4, easeInOutBack 
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 2, default
    animation = workspaces, 1, 6, default
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc { 
    disable_hyprland_qtutils_check = true
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
}

# Input #
# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = false
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

xwayland {
  force_zero_scaling = true
}
# toolkit-specific scale
env = GDK_SCALE,2
env = XCURSOR_SIZE,32

# Keybindingss #
# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = Alt

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod&SHIFT, Z, exec, $menu -show drun
#bind = $mainMod&SHIFT, X, cyclenext, # dwindle
bind = $mainMod, tab, workspace, e+1
bind = $mainMod&SHIFT, X, exec, $menu -show window
bind = $mainMod, M, exit,
bind = $mainMod, backslash, exec, $terminal
bind = $mainMod, F, togglefloating,
bind = $mainMod, C, killactive,
bind = $mainMod, RETURN, fullscreen,
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, S, togglesplit, # dwindle
bind = $mainMod, U, exec, hyprctl setprop active opaque toggle

bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d
bind = $mainMod&SHIFT, H, movewindow, l
bind = $mainMod&SHIFT, L, movewindow, r
bind = $mainMod&SHIFT, K, movewindow, u
bind = $mainMod&SHIFT, J, movewindow, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
# bind = $mainMod, S, togglespecialworkspace, magic
# bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow


# Windows and workspaces #
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules
# https://github.com/hyprwm/Hyprland/issues/8799 negative lookahead no longer supported
windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.
windowrulev2 = opacity 1.0 override 1.0 override, class:(firefox.*),title:(.*-\sYouTube.*) 
windowrulev2 = opacity 0.95 override 0.85 override, class:(firefox.*),title:(.*YouTube\sMusic.*) 
windowrulev2 = opacity 1.0 override 1.0 override, class:(firefox.*),title:(.*bilibili.*) 
windowrulev2 = opacity 1.0 override 1.0 override, class:(firefox.*),title:(.*抖音-记录美好生活.*) 
windowrulev2 = opacity 1.0 override 1.0 override, class:(mpv)

windowrule = float, ^(KeeWeb)$
windowrule = opacity 0.95, ^(KeeWeb)$
windowrule = size 50% 60%, ^(KeeWeb)$
windowrule = center, ^(KeeWeb)$
windowrule = workspace special:keeweb, ^(KeeWeb)$
bind = $mainMod, Q, exec, pgrep -f '^/usr/lib/electron13/electron.+keeweb' && hyprctl dispatch togglespecialworkspace keeweb|| keeweb --no-sandbox  & 
